{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth List</title>
  <link rel="stylesheet" href="{% static "truthlist/styles.css"%}">
</head>
<body>

  <body>
    
    <form action="/" method="POST">
      {% csrf_token %}
      <h1>Questions</h1>
        <h2>I believe:</h2>
        {{table|safe}}
      {% for field in form %}
      <div class="form-control {% if field.errors %} errors{% endif %}" >
        
        {{field}}
        {{field.label_tag}}
        
        {{field.errors}}

      </div>
    {% endfor %}
   

    <button type="submit">Submit</button>
  </form>
</body>
</html>
