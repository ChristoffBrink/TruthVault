{% extends 'truthlist/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 style ="text-align:center" class="">All Categories</h2>
        <table class="table mt-3">
            <thead style="position: sticky; top: 60px; z-index: 1; background-color: white;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Total Question</th>
            </tr>
            </thead>
            <tbody>

                {% for category in categories %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>
                        <a href="{% url 'category_question' category.id %}">
                            {{ category.name }}
                        </a>
                    </td>
                    <td>{{ category.total_questions }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
